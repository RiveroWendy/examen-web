<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form action="" id="formulario">
            <div class="row">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" pattern="[a-zA-z]{3,15} [a-zA-z]{3,15}" required>
            </div>
            <div class="row">
                <label for="dni">DNI</label>
                <input type="number" id="dni" name="dni" min="100000" max="99999999" required>
            </div>
            <div class="row">
                <label for="cobertura">Cobertura</label>
                <select name="cobertura" id="cobertura" required>
                    <option selected></option>
                    <option value="1">Particular</option>
                    <option value="2">Obra Social</option>
                    <option value="2">Prepaga</option>
                </select>
            </div>
            <div class="row">
                <label for="prepaga">Obra Social/Prepaga</label>
                <select name="prepaga" id="prepaga">
                    <option selected></option>
                    <option value="1">Union Personal</option>
                    <option value="2">Accord Salud</option>
                    <option value="3">OSDE</option>
                    <option value="4">OSEDAC</option>
                    <option value="5">Otra</option>
                </select>
            </div>
            <div class="row">
                <label for="especialidad">Especialidad</label>
                <select name="especialidad" id="especialidad" required>
                    <option selected></option>
                    <option value="1">Alergia e Inmunologia</option>
                    <option value="2">Traumatologia</option>
                    <option value="3">Neumonologia</option>
                </select>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </form>

    </div>
</body>

</html>
